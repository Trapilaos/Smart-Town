<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h2><i class="bi bi-credit-card"></i> Payment Processing</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="processPayment()">
            <div class="form-group">
              <label for="invoiceNumber">Invoice Number</label>
              <input type="text" id="invoiceNumber" class="form-control" [(ngModel)]="payment.invoiceNumber" name="invoiceNumber" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" (click)="checkInvoice()" [disabled]="loading">Check Invoice</button>
            
            <div *ngIf="invoiceChecked" class="mt-3">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" [(ngModel)]="payment.amount" name="amount" readonly>
              </div>
              <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" id="currency" class="form-control" [(ngModel)]="payment.currency" name="currency" readonly>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="payment.description" name="description" readonly>
              </div>
              <button type="submit" class="btn btn-success mt-3" [disabled]="!invoiceChecked || loading">Pay</button>
            </div>
          </form>
          <div *ngIf="loading" class="text-center mt-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngIf="paymentStatus" class="alert alert-info mt-3">
            {{ paymentStatus }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible mt-3">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
